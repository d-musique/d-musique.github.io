<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Trouveur de cantiques</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" integrity="sha384-CK2SzKma4jA5H/MXDUU7i1TqZlCFaD4T01vtyDFvPlD97JQyS+IsSh1nI2EFbpyk" crossorigin="anonymous">
    <script src="categories.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="container">
    <!-- page content -->

    <div class="mt-3">
      <h1>🐕 Trouveur de cantiques</h1>
    </div>

    <form>
      <div class="mt-4">
        <p>Je tape ce que je recherche dans la petite boîte. 🍀<br />
        Si ça tourne ⌚ j'attends et je suis patient(e). ☕</p>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
        <input class="form-control" placeholder="Mots clés..." type="text" id="searchBox">

        <div class="input-group-text">
          <div id="searchSpinner" class="spinner-border" role="status">
          </div>
        </div>

      </div>
      <input type="submit" disabled style="display: none">
    </form>

    <div id="explications" class="mt-4">
      <h3>Par exemple&nbsp;:</h3>
      <ul>
        <li>Des mots clés indépendants : <code>parole</code> <code>espoir</code></li>
        <li>Des mots consécutifs, avec un tiret entre chaque mot : <code>a-toi-la-gloire</code></li>
      </ul>
    </div>

    <div id="resultats" class="mt-4" style="display:none ;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Numéro</th>
            <th scope="col">Texte</th>
          </tr>
        </thead>
        <tbody id="searchResults">
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
